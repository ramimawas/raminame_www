<html>
  <head>
    <link rel="icon" type="image/png" href="http://www.rami.name/myicon.png" />
    <title>Movies Off The Shelf</title>
    <link rel="stylesheet" href="movies/jquery/datatables/1.9.0/jquery.dataTables.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="movies/jquery/jqueryui/1.8.18/themes/base/jquery-ui.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="movies/css/styles.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="movies/iphone-style/style.css"/>

    <script src="movies/jquery/1.7.2/jquery.min.js"></script>
    <script src="movies/jquery/jqueryui/1.8.18/jquery-ui.min.js"></script>
    
    <script src="movies/jquery/datatables/1.9.0/jquery.dataTables.min.js"></script>
    <script src="movies/jquery/datatables/keytable/1.1.7/KeyTable.js"></script>
    
    <script src="movies/js/underscore-min.js"></script>
    <script src="movies/jquery/blockui/jquery.blockUI.js"></script>
    
    <script src="movies/dataTableInit.js"></script>
    <script src="movies/API.js"></script>
    <script src="movies/iphone-style/iphone-style-checkboxes.js"></script>
    
    <style>
    .ui-progressbar .ui-progressbar-value {background-image: url(movies/pbar-ani.gif); }
    </style>
    
  </head>
  <body id="top">
    <div>
      <table>
        <tr>
          <td valign="top">
            <div id="sidebar" class="fixed">
              
              <h3>Actors</h3>
              <div style="height: 400px; padding-left: 5px;">
                <div style="float: right;">
                  <span class="link2 clicked" filter="cast" sort="count">#</span>
                  &nbsp;&nbsp;&nbsp;
                  <span class="link2" filter="cast" sort="rating">&#10084;</span>
                  &nbsp;&nbsp;
                </div>
                <br/>
                <div id="cast"></div>
              </div>
              
              <h3>Directors</h3>
              <div style="height: 400px; padding-left: 5px;">
                <div style="float: right;">
                  <span class="link2 clicked" filter="directors" sort="count">#</span>
                  &nbsp;&nbsp;&nbsp;
                  <span class="link2" filter="directors" sort="rating">&#10084;</span>
                  &nbsp;&nbsp;
                </div>
                <br/>
                <div id="directors"></div>
              </div>
              
              <h3>Genres</h3>
              <div style="height: 400px; padding-left: 5px;">
                <div style="float: right;">
                  <span class="link2 clicked" filter="genres" sort="count">#</span>
                  &nbsp;&nbsp;&nbsp;
                  <span class="link2" filter="genres" sort="rating">&#10084;</span>
                  &nbsp;&nbsp;
                </div>
                <br/>
                <div id="genres"></div>
              </div>
              
              <h3>Years</h3>
              <div style="height: 400px; padding-left: 5px;">
                <div style="float: right;">
                  <span class="link2 clicked" filter="years" sort="count">#</span>
                  &nbsp;&nbsp;&nbsp;
                  <span class="link2" filter="years" sort="rating">&#10084;</span>
                  &nbsp;&nbsp;
                </div>
                <br/>
                <div id="years"></div>
              </div>
              
              <h3>My Ratings &#10084;</h3>
                <div style="height: 400px; padding-left: 5px;">
                <div style="float: right;">
                  <span class="link2 clicked" filter="ratings" sort="count">#</span>
                  &nbsp;&nbsp;&nbsp;
                  <span class="link2" filter="ratings" sort="rating">&#10084;</span>
                  &nbsp;&nbsp;
                </div>
                <br/>
                <div id="ratings"></div>
              </div>
              
              <h3>Filters</h3>
              <div id="filters"></div>
              <h3>Settings</h3>
              <div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">Slide Header</div>
                  <input  id="slideHeader"  type="checkbox"/>
                </div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">Show Header Filters</div>
                  <input  id="showFilters"  type="checkbox"/>
                </div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">One Active Filter Only</div>
                  <input id="resetAllFilters" type="checkbox"/>
                </div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">Multi-Filter per Category</div>
                  <input id="cumulativeFilters" type="checkbox"/>
                </div>
                <div style="height: 125px; visibility: none;"></div>
              </div>
              <div id="progressbar" style="height: 23px; margin-top: 10px; margin-top: 20px;"></div>
            </div>
            <div id="back-top"><a href="#top"><span></span>Back to Top</a></div>
          </td>
          <td valign="top" style="width: 100%">
            <div id="table" class="table" ></div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
