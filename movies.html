<html>
  <head>
    <title>My Movies</title>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="http://jquery-datatables-editable.googlecode.com/svn/trunk/media/css/demo_page.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="http://jquery-datatables-editable.googlecode.com/svn/trunk/media/css/demo_table.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="http://jquery-datatables-editable.googlecode.com/svn/trunk/media/css/demo_table_jui.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="http://jquery-datatables-editable.googlecode.com/svn/trunk/media/css/themes/base/jquery-ui.css" type="text/css" charset="utf-8"/>
    <!--<link rel="stylesheet" href="http://jquery-datatables-editable.googlecode.com/svn/trunk/media/css/themes/smoothness/jquery-ui-1.7.2.custom.css" type="text/css" charset="utf-8"/>-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="movies/styles.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="movies/iphone-style/style.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://datatables.net/release-datatables/extras/KeyTable/js/KeyTable.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="http://malsup.github.com/jquery.blockUI.js"></script>
    <script type="text/javascript" src="movies/dataTableInit.js"></script>
    <script type="text/javascript" src="movies/API.js"></script>
    <script src="movies/iphone-style/iphone-style-checkboxes.js"></script>
    
    <style>
    .ui-progressbar .ui-progressbar-value {background-image: url(movies/pbar-ani.gif); }
    </style>
    
  </head>
  <body id="top">
    <div>
      <table>
        <tr>
          <td valign="top">
            <div id="sidebar" class="fixed">
              <h3>Actors</h3>
              <div id="cast" style="height: 400px; padding-left: 5px;"></div>
              <h3>Directors</h3>
              <div id="directors" style="height: 400px; padding-left: 5px;"></div>
              <h3>Genres</h3>
              <div id="genres" style="height: 400px; padding-left: 5px;"></div>
              <h3>Years</h3>
              <div id="years" style="height: 400px; padding-left: 5px;"></div>
              <h3>My Ratings &#10084;</h3>
              <div id="ratings" style="height: 400px; padding-left: 5px;"></div>
              <h3>Filters</h3>
              <div id="filters"></div>
              <h3>Settings</h3>
              <div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">Slide Header</div>
                  <input  id="slideHeader"  type="checkbox"/>
                </div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">Show Header Filters</div>
                  <input  id="showFilters"  type="checkbox"/>
                </div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">One Active Filter Only</div>
                  <input id="resetAllFilters" type="checkbox"/>
                </div>
                <div class="filter">
                  <div style="padding-bottom: 2px;">Multi-Filter per Category</div>
                  <input id="cumulativeFilters" type="checkbox"/>
                </div>
                <div style="height: 125px; visibility: none;"></div>
              </div>
              <div id="progressbar" style="height: 23px; margin-top: 10px; margin-top: 20px;"></div>
            </div>
            <div id="back-top"><a href="#top"><span></span>Back to Top</a></div>
          </td>
          <td valign="top" style="width: 100%">
            <div id="table" class="table" ></div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
